<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>TReact Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5455c71dc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav class="nav__container">
        <div class="logo__wrapper">
          <img
            class="logo"
            src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
            alt=""
          />
          <div class="logo__part__two">Treact</div>
        </div>
        <ul class="nav__links">
          <li><a href="#" class="nav__link">About</a></li>
          <li><a href="#" class="nav__link">Blog</a></li>
          <li><a href="#" class="nav__link">Pricing</a></li>
          <li><a href="#" class="nav__link">Contact Us</a></li>
          <li><a href="#" class="nav__link">Login</a></li>
          <button class="oval-button">Sign Up</button>
        </ul>
        <div class="burger__menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </section>
    <section id="WeOffer">
      <div class="we__offer__container">
        <div class="we__offer__row">
          <div class="column-1">
            <div class="header__description">
              <h1>
                Beautiful React<br />Templates
                <span class="purple">for you</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize.<br />Fully
                modular components with a variety of pages and<br />components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="your E-mail Address:"
                />
                <button class="header__email--btn">Get Started></button>
                <div class="footer">
                  <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                  <img
                    src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                    alt=""
                    class="header__customers"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="column-2">
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt=""
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
